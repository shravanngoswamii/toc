project:
  type: website
  preview:
    # Change port if it's busy in your system or just remove this line so that It will automatically use any free port
    port: 4200
    browser: true

# These cannot be used as variables. They are reserved for the project configuration.
website:
  title: "MLG Cambridge"
  search: 
    location: navbar
    type: overlay
  navbar:
    title: "Publications, Machine Learning Group, Department of Engineering, Cambridge"
    background: "#c6dbef"
    right: 
      - text: Markdown
        href: markdown.qmd
    tools:
      - icon: bi bi-ticket-detailed
        text: Abstract-Toggle
      
  sidebar: false

  back-to-top-navigation: true
  page-navigation: true

format:
  html:
    theme:
      light: cosmo
    sidebar: false
    css: assets/style.css
    toc: true
    grid:
      sidebar-width: 0px
      body-width: 2400px
      margin-width: 300px
    smooth-scroll: true
    code-overflow: wrap
    include-after-body:
      text: |
